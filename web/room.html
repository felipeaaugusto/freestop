<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <h4 id="numberRoomText" class="card-header"></h5>
        <h5 id="maxPlayersRoomText" class="card-header"></h5>
        <div class="card-body">
            <h5 class="card-title">Lista de Jogadores</h5>
            <table id="grid-players" class="table table-bordered table-hover display" width="100%"></table>
            <br>
            <button id="btn-start-room" class="btn btn-primary">Iniciar</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createPlayer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Jogador</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="namePlayer">Jogador</label>
                        <input type="text" class="form-control" id="namePlayer" placeholder="Nome">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-create-player" type="button" class="btn btn-primary">Criar</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    // request to get room
    function getRoom()
    {
        var numberRoom = localStorage.getItem("roomNumber");
        $.get("http://127.0.0.1:8080/room/" + numberRoom, function(data, status){
            $('#numberRoomText').text("Sala: " + data.number);
            $('#maxPlayersRoomText').text("NÃºmero de jogadores: " + data.maxPlayer);
            fillTablePlayer(data.players);
            canStart(data);
        }).fail(function() {
            window.location.pathname = "/";
        });
    }

    // verify if start button is begin to ready
    function canStart(data)
    {
        if (data.maxPlayer <= data.players.length)
        {
            $('#btn-start-room').prop('disabled', false);
        } else {
            $('#btn-start-room').prop('disabled', true);
        }
    }

    // refresh request each 10s
    setInterval(function()
    { 
        var table = $("#grid-players").DataTable();
        table.clear().draw();
        getRoom();
    }, 10000);

    // create room
    $("#btn-create-player").click(function(){
        var roomNumber = localStorage.getItem("roomNumber")

        var player = {
            name: $("#namePlayer").val(),
            admin: localStorage.getItem("roomAdmin")
        }

        $.ajax({
            url: 'http://127.0.0.1:8080/room/'+ roomNumber +'/player',
            type: 'post',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(player),
            success: function (data) {
                localStorage.setItem("playerNumber", data.number);
                localStorage.setItem("playerName", data.name);
                $('#createPlayer').modal('hide');
                getRoom();        
            }
        });
    });

    // fill table player
    function fillTablePlayer(result)
    {
        var dataSet = [];
        result.forEach(function(data)
        {
            dataSet.push([
                    data.name,
                    data.admin
            ]);
        });
        var table = $("#grid-players").DataTable({
            destroy: true,
            searching: false, 
            paging: false, 
            info: false,
            responsive: true,
            data: dataSet,
            columns: [
                { title: 'Nome' },
                { title: 'Admin' }
            ],
        });
    }

    // show modal player
    if (localStorage.getItem("playerNumber") == null)
    {
        $('#createPlayer').modal('show');
    } else {
        getRoom();
    }
</script>

</html>
