<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeStop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="col-md-12 text-center"> 
        <table id="grid-rooms" class="table table-bordered table-hover display" width="100%"></table>
        <br>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createRoom">Criar</button>
        <button id="btn-go-room" type="button" class="btn btn-primary" style="display: none;">Entrar</button>
    </div>

    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Modal Create Room -->
    <div class="modal fade" id="createRoom" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nova Sala</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="maxPlayer">Jogadores</label>
                        <input type="number" class="form-control" id="maxPlayer" placeholder="Número máximo de jogadores">
                    </div>
                    <div class="form-group">
                        <label for="roundTime">Tempo por rodada</label>
                        <input type="number" class="form-control" id="roundTime" placeholder="Tempo por rodada em segundos">
                    </div>
                    <div class="form-group">
                        <label for="totalRounds">Total de rodadas</label>
                        <input type="number" class="form-control" id="totalRounds" placeholder="Quantidade de rodadas">
                    </div>
                    <div class="form-group">
                        <label for="letters">Letras</label><br>
                        <select class="selectpicker" id="letters" multiple data-live-search="true">
                        </select>     
                    </div>
                    <div class="form-group">
                        <label for="categories">Categorias</label><br>
                        <select class="selectpicker" id="categories" multiple data-live-search="true">
                        </select>     
                    </div>
                    <div id="errorDivCreateRoom" class="alert alert-danger d-none" role="alert">
                        <span id="errorTextCreateRoom"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                    <button id="btn-create-room" type="button" class="btn btn-primary">Criar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cancel Room -->
    <div class="modal fade" id="cancelRoom" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="numberRoomTextModalCancelRoom"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                    <button id="btn-cancel-room" type="button" class="btn btn-primary">Sim</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Error Room-->
    <div class="modal fade" id="errorRoom" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ocorreu um problema.</h5>
                </div>
                <div class="modal-body">
                    Ops... Ocorreu um problema!
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
<script src="main.js"></script>
<script src="index.js"></script>
</html>
